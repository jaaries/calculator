<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch Input Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h2 {
      margin-top: 30px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .navigation-buttons, .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .responsive-table-wrapper {
      overflow-x: auto;
    }
    canvas {
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      label, input {
        font-size: 14px;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Batch Input Tracker</h1>
    <form id="batchForm">
      <div id="stepContainer"></div>
      <div class="navigation-buttons">
        <button type="button" id="prevBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
      </div>
    </form>
    <div class="action-buttons">
      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="summaryContainer"></div>
    <canvas id="costChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const batches = ["Ex97", "Ex91", "DSL"];
    const categories = ["previous", "current"];
    let step = 0;
    let data = {
      previous: {},
      current: {},
      prices: {}
    };

    batches.forEach(batch => {
      categories.forEach(cat => {
        data[cat][batch] = ["", "", "", ""];
      });
    });

    function renderStep() {
      const container = document.getElementById("stepContainer");
      container.innerHTML = "";

      const categoryIndex = Math.floor(step / batches.length);
      const batchIndex = step % batches.length;

      if (step < 6) {
        const category = categories[categoryIndex];
        const batch = batches[batchIndex];

        const heading = document.createElement("h2");
        heading.textContent = `${category.toUpperCase()} - ${batch}`;
        container.appendChild(heading);

        for (let i = 0; i < 4; i++) {
          const group = document.createElement("div");
          group.className = "form-group";

          const label = document.createElement("label");
          label.textContent = `Input ${i + 1}`;

          const input = document.createElement("input");
          input.type = "number";
          input.step = "0.0001";
          input.value = data[category][batch][i];
          input.oninput = (e) => data[category][batch][i] = e.target.value;

          group.appendChild(label);
          group.appendChild(input);
          container.appendChild(group);
        }
      } else if (step < 9) {
        const batch = batches[step - 6];
        const heading = document.createElement("h2");
        heading.textContent = `Enter Price per Unit for ${batch}`;
        container.appendChild(heading);

        const group = document.createElement("div");
        group.className = "form-group";

        const label = document.createElement("label");
        label.textContent = `Price for ${batch}`;

        const input = document.createElement("input");
        input.type = "number";
        input.step = "0.0001";
        input.value = data.prices[batch] || "";
        input.oninput = (e) => data.prices[batch] = e.target.value;

        group.appendChild(label);
        group.appendChild(input);
        container.appendChild(group);
      } else {
        container.innerHTML = "<p>All data entered. Click 'Calculate' to see the summary.</p>";
      }
    }

    function calculateDifferences() {
      const summary = document.getElementById("summaryContainer");
      summary.innerHTML = "<h2>Summary Table</h2>";
      const wrapper = document.createElement("div");
      wrapper.className = "responsive-table-wrapper";

      const table = document.createElement("table");
      const header = `<tr><th>Batch</th><th>Difference 1</th><th>Difference 2</th><th>Difference 3</th><th>Difference 4</th><th>Total Used</th><th>Unit Price</th><th>Total Cost</th></tr>`;
      table.innerHTML = header;

      const chartLabels = [];
      const chartData = [];

      batches.forEach(batch => {
        const prev = data.previous[batch].map(Number);
        const curr = data.current[batch].map(Number);
        const price = parseFloat(data.prices[batch]) || 0;
        const diffs = curr.map((val, idx) => (val - prev[idx]).toFixed(4));
        const total = diffs.reduce((sum, val) => sum + parseFloat(val), 0).toFixed(4);
        const cost = (total * price).toFixed(4);

        chartLabels.push(batch);
        chartData.push(cost);

        const row = `<tr>
          <td>${batch}</td>
          ${diffs.map(d => `<td>${d}</td>`).join("")}
          <td>${total}</td>
          <td>${price.toFixed(4)}</td>
          <td>${cost}</td>
        </tr>`;
        table.innerHTML += row;
      });

      wrapper.appendChild(table);
      summary.appendChild(wrapper);

      const ctx = document.getElementById("costChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: chartLabels,
          datasets: [{
            label: "Total Cost per Batch",
            data: chartData,
            backgroundColor: ["#4e73df", "#1cc88a", "#36b9cc"]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    document.getElementById("prevBtn").onclick = () => {
      if (step > 0) step--;
      renderStep();
    };

    document.getElementById("nextBtn").onclick = () => {
      if (step < 9) step++;
      renderStep();
    };

    document.getElementById("calculateBtn").onclick = calculateDifferences;

    document.getElementById("resetBtn").onclick = () => {
      location.reload();
    };

    renderStep();
  </script>
</body>
</html>
